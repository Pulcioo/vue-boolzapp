<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Boolzapp - a (not very) innovative messaging platform</title>
</head>

<body>
    <div id="vue-app" class="container-fluid">
        <div id="contacts" class="row d-flex flex-column">
            <div class="col-4">sofia</div>
            <div class="col-4">notifiche</div>
            <div class="col-4">cerca</div>
            <div class="col-4">
                <ul class="d-flex flex-column">
                    <li v-for="(item,index) in contacts" class="d-flex justify-content-between">
                        <img :src="`img-bolzapp/avatar${item.avatar}.jpg`" :alt="`avatar${item.avatar}`" class="m-2">
                        <div class="info d-flex flex-column justify-content-top">
                            <div class="d-flex justify-content-between">
                                <span class="size_14">{{ item.name }}</span>
                                <span class="color_gray size_10">12:00</span>
                            </div>
                            <span class="color_gray size_10">Ultimo messaggio inviato</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="chat" class="row">

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
